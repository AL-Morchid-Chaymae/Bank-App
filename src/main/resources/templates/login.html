<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Pinkly Bank</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #b76e79, #fff4e6); /* Rose gold background */
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-custom {
            background: linear-gradient(to right, #FFFFFF33, #0000FF);
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }




        .navbar-custom a {
            color: #ffffff !important;
        }

        .navbar-custom .navbar-brand {
            font-weight: bold;
            font-size: 24px;
            color: #ffd1dc;
            font-family: 'Pacifico', cursive;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .navbar-custom .social-icons a {
            color: #ffd1dc;
            margin-left: 15px;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .navbar-custom .social-icons a:hover {
            color: #ffb6c1;
            transform: scale(1.2);
        }

        .container {
            max-width: 450px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow:
                    8px 8px 10px 0px deeppink,
                    -5px -5px 5px 0px blue,
                    5px 5px 15px 0px yellow;
            position: relative;
            text-align: center;
        }

        .container h2 {

            color: #0000FF;
            margin-bottom: 20px;
            font-weight: bold;
            font-family: 'Pacifico', cursive;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .form-group label {
            color: #0000FF;
            text-align: left;
            display: block;
            font-weight: bold;
            font-style: italic;
        }

        .form-group input {
            border-radius: 30px;
            background-color: #fff;
            color: #b76e79;
            font-weight: bold;
            /* border-radius: 15px;
            background: #73AD21;
            padding: 20px;
            width: 200px;
            height: 150px;*/
        }

        .btn {
            background-color: #0000FF;
            border-radius: 100px;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100px;
            margin: auto;
        }

        .btn:hover {
            background-color: #ffb6c1;
            transform: scale(1.1);
        }

        .custom-link {
            color: Blue;  /* Noir */
            text-decoration: none;
            font-weight: bold;
        }

        .custom-link:hover {
            color: white;  /* Blanc */
            text-decoration: underline;
        }

        .footer {
            background: linear-gradient(to right, #FFFFFF33, #0000FF);
            color: white;
            padding: 15px 0;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            /* background: linear-gradient(to right, #FFFFFF33, #0000FF);
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;*/
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">Pinkly Bank</a>
    <div class="ml-auto social-icons">
        <a href="https://youtube.com/@technoastuces?si=N4_73Lz0591FotNw" target="_blank" title="YouTube">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.linkedin.com/in/chaymae-al-morchid-2a0128163/" target="_blank" title="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>
</nav>

<div class="container">
    <h2 class="text-center">Login</h2>
    <form method="post" action="/login">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" class="form-control" name="username" required />
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" name="password" required />
        </div>
        <button type="submit" class="btn btn-block">Login</button>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="/register" class="custom-link">Register here</a></p>

    <div th:if="${param.error}" class="alert alert-danger mt-3 text-center">
        Invalid username or password.
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 Code With Pinkly. All rights reserved. | <a href="#" class="custom-link">Privacy Policy</a> | <a href="#" class="custom-link">Terms of Service</a></p>
</footer>

</body>
</html>
